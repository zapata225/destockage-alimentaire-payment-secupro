<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <!-- Lien vers FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changé de center à flex-start */
            min-height: 100vh; /* Changé de height à min-height */
            margin: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px; /* Ajout d'une marge en haut */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.9;
        }

        .logo img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 14px 14px 40px; /* Espace pour l'icône */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.3);
            outline: none;
            transform: scale(1.02);
        }

        /* Icônes pour chaque champ */
        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Champs d'adresse encore plus larges */
        .form-group.adresse input {
            width: 100%;
            padding: 16px 16px 16px 40px; /* Espace pour l'icône */
            height: 60px; /* Hauteur augmentée */
            font-size: 16px; /* Taille de police augmentée */
        }

        .telephone-container {
            display: flex;
            gap: 10px;
        }

        .telephone-container select {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
        }

        .telephone-container input {
            flex: 3;
            padding: 14px 14px 14px 40px; /* Espace pour l'icône */
            border-radius: 12px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        /* Animation de chargement */
        button.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Animation pour les champs */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            animation: slideIn 0.5s ease-in-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo encore plus grand -->
        <div class="logo">
            <img src="https://destockagealimentaireprixbas.com/wp-content/uploads/2024/04/Destockage-Alimentaire-2.gif" alt="Logo">
        </div>

        <!-- Titre -->
        <h1>Formulaire de Paiement</h1>

        <!-- Formulaire -->
        <form id="paiement-form" action="/" method="POST">
            <!-- Nom -->
            <div class="form-group">
                <label for="nom">Nom</label>
                <i class="fas fa-user"></i> <!-- Icône pour le nom -->
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <!-- Prénom -->
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <i class="fas fa-user-tag"></i> <!-- Icône pour le prénom -->
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>

            <!-- Adresse de facturation -->
            <div class="form-group adresse">
                <label for="adresse_facturation">Adresse de Facturation</label>
                <i class="fas fa-map-marker-alt"></i> <!-- Icône pour l'adresse -->
                <input type="text" id="adresse_facturation" name="adresse_facturation" placeholder="Adresse de facturation" required>
            </div>

            <!-- Adresse de livraison -->
            <div class="form-group adresse">
                <label for="adresse_livraison">Adresse de Livraison</label>
                <i class="fas fa-truck"></i> <!-- Icône pour la livraison -->
                <input type="text" id="adresse_livraison" name="adresse_livraison" placeholder="Adresse de livraison" required>
            </div>

            <!-- Téléphone avec indicatif -->
            <div class="form-group">
                <label for="telephone">Numéro de Téléphone</label>
                <i class="fas fa-phone"></i> <!-- Icône pour le téléphone -->
                <div class="telephone-container">
                    <select id="indicatif" name="indicatif" required>
                        <option value="+33">+33 (France)</option>
                        <option value="+32">+32 (Belgique)</option>
                        <option value="+41">+41 (Suisse)</option>
                        <!-- Ajoutez d'autres indicatifs ici -->
                    </select>
                    <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Adresse E-mail</label>
                <i class="fas fa-envelope"></i> <!-- Icône pour l'e-mail -->
                <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
            </div>

            <!-- Montant -->
            <div class="form-group">
                <label for="montant">Montant (€)</label>
                <i class="fas fa-euro-sign"></i> <!-- Icône pour le montant -->
                <input type="number" id="montant" name="montant" placeholder="Montant à payer" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" id="submit-button">Suivant</button>
        </form>
    </div>

    <script>
        // Gestion du temps de chargement
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('paiement-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Empêche la soumission réelle du formulaire

            // Ajoute la classe "loading" pour afficher l'animation
            submitButton.classList.add('loading');
            submitButton.disabled = true;

            // Simule un temps de chargement de 3 secondes
            setTimeout(() => {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
                form.submit(); // Soumet le formulaire après le délai
            }, 3000);
        });
    </script>
</body>
</html>
